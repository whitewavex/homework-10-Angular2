<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>E-mail</th>
      <th>City</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.name}}</td>
      <td>{{author.username}}</td>
      <td>{{author.email}}</td>
      <td>{{author.address.city}}</td>
      <td>{{author.company.name}}</td>
    </tr>
  </tbody>
</table>
